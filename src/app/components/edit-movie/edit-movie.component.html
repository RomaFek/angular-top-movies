<div class="container">
    <h2>Изминение фильма:</h2>
    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]="movie.title" required>
        </div>
        <div class="form-group">
            <label for="posterUrl">Ссылка на постер:</label>
            <input type="text" id="posterUrl" name="posterUrl" class="form-control" [(ngModel)]="movie.posterUrl"
                required>
        </div>
        <div class="form-group">
            <label for="rating">Рейтинг:</label>
            <input type="number" id="rating" name="rating" class="form-control" [(ngModel)]="movie.rating" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" class="form-control" [(ngModel)]="movie.description"
                required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
