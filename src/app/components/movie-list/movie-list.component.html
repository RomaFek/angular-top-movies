<div>
    <input type="text" [(ngModel)]="searchText" (ngModelChange)="onSearchTextChange($event)" placeholder="Поиск по названию">

</div>

<div *ngFor="let movie of movies" class="movie-item">
    <img [src]="movie.posterUrl" alt="{{ movie.title }}" class="movie-poster" (click)="openModal(movie.posterUrl)">
    <div class="movie-details">
        <h2>{{ movie.title }}</h2>
        <p class="movie-rating">Рейтинг: {{ movie.rating }}</p>
        <p class="movie-description">{{ movie.description }}</p>
    </div>
</div>
